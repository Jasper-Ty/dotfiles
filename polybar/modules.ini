;; ========================================================
;; MODULES 
;; ========================================================


;; == i3 ==================================================
[module/i3]
type = internal/i3 

pin-workspaces = true
strip-wsnumbers = true
index-sort = true

fuzzy-match = true
ws-icon-0 = 1;󰖟
ws-icon-1 = 2;󰭹
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;󰒋
ws-icon-5 = 6;

label-dimmed-underline = ${root.background}

format = <label-state> <label-mode>

label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e60053

label-focused = %icon% %index%
label-focused-padding = 2
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.primary}

label-unfocused = %icon% %index% 
label-unfocused-padding = 2

label-visible = %icon% %index% 
label-visible-padding = 2

label-urgent = %icon% %index% 
label-urgent-padding = 2
label-urgent-foreground = ${colors.red}
label-urgent-underline = ${colors.red}
;; ========================================================


;; == memory ==============================================
[module/memory]
type = internal/memory

; seconds to sleep between updates
interval = 0.5

; Threshold for warning
warn-percentage = 95

; The format for the module
format = <label>
; What is typed out in the label
label = "%percentage_used:2:3%%  "
; Label color
label-foreground = ${colors.blue}

bar-used-width = 8
bar-used-indicator = " "
bar-used-indicator-foreground = ${colors.blue}
bar-used-empty = "󰋙 " 
bar-used-empty-foreground = ${colors.foreground}
bar-used-fill = " " 
bar-used-fill-foreground = ${colors.blue}
;; ========================================================


;; == cpu =================================================
[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
interval = 0.5

; Threshold for warning
warn-percentage = 95

; The format for the module
format = <label>
; What is typed out in the label
label = "%percentage:2:3%%  "
; Label color
label-foreground = ${colors.red}

bar-load-width = 8
bar-load-indicator = " "
bar-load-indicator-foreground = ${colors.red}
bar-load-empty = "󰋙 " 
bar-load-empty-foreground = ${colors.foreground}
bar-load-fill = " " 
bar-load-fill-foreground = ${colors.red}

titleramp-load-spacing = 1
ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

ramp-coreload-spacing = 1
ramp-coreload-0 = ▁
ramp-coreload-1 = ▂
ramp-coreload-2 = ▃
ramp-coreload-3 = ▄
ramp-coreload-4 = ▅
ramp-coreload-5 = ▆
ramp-coreload-6 = ▇
ramp-coreload-7 = █
;; ========================================================


;; == title ===============================================
[module/title]
type = internal/xwindow

format = <label>
format-foreground = ${colors.primary}

label = %title%
label-maxlen = 48
;; ========================================================


;; == alsa ================================================
; Displays sound control info 
[module/alsa]
type = internal/alsa
master-soundcard = hw:1
speaker-soundcard = hw:1 
headphone-soundcard = hw:1

master-mixer = Master
speaker-mixer = Speaker

mapped = true

interval = 5

format-volume = <label-volume> <ramp-volume>
label-volume = %percentage:2:3%%
label-volume-foreground = ${colors.primary}

label-muted = "󰝟 "
label-muted-foreground = #666666

ramp-volume-0 = "󰕿 "
ramp-volume-0-foreground = ${colors.primary}
ramp-volume-1 = "󰖀 "
ramp-volume-1-foreground = ${colors.primary}
ramp-volume-2 = "󰕾 "
ramp-volume-2-foreground = ${colors.primary}
;; ========================================================


;; == battery =============================================
; Displays battery info
[module/battery]
type = internal/battery

battery = BAT0
adapter = AC

poll-interval = 5

format-charging = <label-charging> <animation-charging>
format-discharging = <label-discharging> <ramp-capacity> 

label-charging = %percentage%%
label-charging-foreground = ${colors.green}
label-discharging = %percentage%%
label-discharging-foreground = ${colors.green}
label-full = "100% 󰁹"
label-full-foreground = ${colors.green}
label-low = "󱃍"
label-low-foreground = ${colors.red}

ramp-capacity-0 = 󰁺
ramp-capacity-0-foreground = ${colors.green}
ramp-capacity-1 = 󰁼
ramp-capacity-1-foreground = ${colors.green}
ramp-capacity-2 = 󰁾
ramp-capacity-2-foreground = ${colors.green}
ramp-capacity-3 = 󰂀
ramp-capacity-3-foreground = ${colors.green}
ramp-capacity-4 = 󰂂
ramp-capacity-4-foreground = ${colors.green}

bar-capacity-width = 10

animation-charging-0 = 󰁺
animation-charging-0-foreground = ${colors.green}
animation-charging-1 = 󰁼
animation-charging-1-foreground = ${colors.green}
animation-charging-2 = 󰁾
animation-charging-2-foreground = ${colors.green}
animation-charging-3 = 󰂀
animation-charging-3-foreground = ${colors.green}
animation-charging-4 = 󰂂
animation-charging-4-foreground = ${colors.green}
animation-charging-framerate = 300

animation-discharging-0 = ▁
animation-discharging-1 = ▂
animation-discharging-2 = ▃
animation-discharging-3 = ▄
animation-discharging-4 = ▅
animation-discharging-framerate = 500 

animation-low-0 = !
animation-low-1 = 0
animation-low-framerate = 200
;; ========================================================


;; == date ================================================
[module/date]
type = internal/date

interval = 1.0

date = %A, %d %B %Y
time = %H:%M:%S

format = <label>
label = %date% %time%
label-foreground = ${colors.foreground}
;; ========================================================


;; == wlan ================================================
[module/wlan]
type = internal/network
interface = wlp3s0
interface-type = wireless

label-connected = %essid% %local_ip%
label-connected-foreground = ${colors.primary}
label-disconnected = 󰤮
label-disconnected-foreground = ${colors.red}

format-connected = <ramp-signal>  <label-connected>

ramp-signal-0 =󰤯
ramp-signal-0-foreground = ${colors.primary}
ramp-signal-1 =󰤟
ramp-signal-1-foreground = ${colors.primary}
ramp-signal-2 =󰤢
ramp-signal-2-foreground = ${colors.primary}
ramp-signal-3 =󰤥
ramp-signal-3-foreground = ${colors.primary}
ramp-signal-4 =󰤨
ramp-signal-4-foreground = ${colors.primary}
ramp-signal-5 =󰤨
ramp-signal-5-foreground = ${colors.primary}
;; ========================================================


;; == menu ================================================
[module/powermenu]
type = custom/menu

label-open = Menu
label-close = x

expand-right = true

menu-0-0 = Shutdown 
menu-0-0-exec = sudo shutdown 
;; ========================================================


;; == i3 ==================================================
[module/backlight]
type = internal/backlight

card = amdgpu_bl0
use-actual-brightness = true
enable-scroll = true

format = <label>
label = %percentage%% 󰃠
label-foreground = #C0CAF5
