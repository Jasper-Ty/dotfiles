import = [ "~/.config/alacritty/themes/tokyo-night.toml" ]
 
[env]
WINIT_X11_SCALE_FACTOR = "1"

[font]
size = 17.0

[font.bold]
family = "Mononoki Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Mononoki Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Mononoki Nerd Font"
style = "Italic"

[font.normal]
family = "Mononoki Nerd Font"
style = "Regular"

[window]
opacity = 0.93
title = "Alacritty"
