import:
  - ~/.config/alacritty/themes/tokyo-night.yaml

window: 
  title: Alacritty
  opacity: 0.93

env:
  WINIT_X11_SCALE_FACTOR: "1"

font:
  normal:
    family: Mononoki Nerd Font
    style: Regular 
  bold:
    family: Mononoki Nerd Font
    style: Bold 
  italic:
    family: Mononoki Nerd Font 
    style: Italic 
  bold_italic:
    family: Mononoki Nerd Font
    style: Bold Italic 

  size: 18.0
